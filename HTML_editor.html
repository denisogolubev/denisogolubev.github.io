<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML constructor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" media="screen" href="src/style/main.css">
    <script src="src/controllers/main.js"></script>
</head>

<body>
    <!--Header start-->
    <header>
        <h1>HTML editor</h1>
    </header>
    <!--Header end-->

    <!--Main start-->
    <main>
        <!--Display section start-->
        <section class="display">
            <section class="display-device">
                <article class="display-device__content"></article>
                <article class="display-device__buttons"></article>
            </section>
            <section class="display-buttons">
                <button class="display-clear">Clear result</button>
                <button class="display-button__download">Download HTML</button>
            </section>           
        </section>
        <!--Display section end-->

        <!--Tools section start-->
        <section class="tools">
            <nav class="tools-nav">
                <ul class="tools-nav__categoryes">
                    <li class="tools-nav__categoryes--text">Text</li>
                    <li class="tools-nav__categoryes--img">Images</li>
                    <li class="tools-nav__categoryes--option" value="Tables">Tables</li>
                    <li class="tools-nav__categoryes--links" value="Links">Links</li>
                    <li class="tools-nav__categoryes--buttons" value="Buttons">Buttons</li>
                    <li class="tools-nav__categoryes--temps" value="Templates">Templates</li>
                </ul>
            </nav>
            <section class="tools-options">
                <section class="tools-options__text">
                    <select class="tools-options__text--items">
                        <option value="Header" id="header">Header</option>
                        <option value="Simple text" id="simple-text" selected>Simple text</option>
                        <option value="Simple secondary text" id="simple-secondary__text">Simple secondary text</option>
                        <option value="Simple bold text" id="simple-bold__text">Simple bold text</option>
                        <option value="Footer" id="footer">Footer</option>
                    </select>
                    <section class="tools-options__text--options">
                        <button class="edit-buttons" id="bold">Bold</button>
                        <button class="edit-buttons" id="separator">Separator</button>
                    </section>    
                    <textarea class="tools-options__text--input" type="text"  placeholder="Type or paste your text"></textarea>
                    <button class="tools-options__button" id="add_text">Add</button>
                    <button class="tools-options__button--save" id="save_text">Save</button>
                </section>
                <section class="tools-options__images">
                    <select class="tools-options__img--items">
                        <option value="Full screen" selected>Full screen</option>
                        <option value="Centered">Centered</option>
                    </select>    
                    <input class="tools-options__img--input" type="text"  placeholder="Paste URL to your image"/>
                    <button class="tools-options__button" id="add_img">Add</button>
                    <button class="tools-options__button--save" id="save_img">Save</button>
                </section>
                <section class="tools-options__links">
                    <!--Links type select-->
                    <select class="tools-options__links--items">
                        <option value="More details" id="more-details" selected>More details</option>
                        <option value="Links to markets" id="links-to__market">Links to markets</option>
                        <option value="Link as button" id="link-button">Link as button</option>
                        <option value="Link as button (CTA)" id="link-buttonCTA">Link as button (CTA)</option>
                    </select>
                    <!--Language select-->
                    <select class="tools-options__links--lang">
                        <option value="UKR" selected>UKR</option>
                        <option value="RUS">RUS</option>
                        <option value="ENG">ENG</option>
                    </select>
                    <!--Input for more datails--> 
                    <input class="tools-options__links--name" type="text"  placeholder="Enter button name"/>   
                    <input class="tools-options__links--details" type="text"  placeholder="Enter URL"/>
                    <!--Input for markets-->
                    <input class="tools-options__links--ios" type="text"  placeholder="URL to your app at App Store (iOS)"/>
                    <input class="tools-options__links--android" type="text"  placeholder="URL to your app at Play Market (Android)"/>
                    <!--Button for more datails-->
                    <button class="tools-options__button" id="add_more-details">Add</button>
                    <!--Button for markets-->
                    <button class="tools-options__button" id="add_markets">Add</button>
                    <button class="tools-options__button--save" id="save_links">Save</button>
                </section>
                <section class="tools-options__buttons">
                    <select class="tools-options__buttons-items">
                        <option value="Red CTA button" id="CRM-red-btn">Red CTA button</option>
                    </select>
                    <input class="tools-options__buttons--name" type="text" placeholder="Enter button name"/>
                    <button class="tools-options__button" id="add-cta-button">Add</button>
                    <button class="tools-options__button--save" id="save_cta-button">Save</button>
                </section>
                <section class="tools-options__templates">
                    <section class="tools-options__templates--img">
                        <img src="src/img/Space.jpg" alt="Space" class="img" id="space">
                    </section>
                    <section class="tools-options__templates--img">
                        <img src="src/img/Mars.jpg" alt="Mars" class="img" id="mars">
                    </section>        
                    <section class="tools-options__templates--img">
                        <img src="src/img/Moon.jpg" alt="Moon" class="img" id="moon">
                    </section>        
                    <section class="tools-options__templates--img">
                        <img src="src/img/Saturn.jpg" alt="Saturn" class="img" id="saturn">
                    </section>                           
                </section>
            </section>
        </section>
        <!--Tools section end-->

    </main>
    <!--Main end-->

    <!--Footer start-->
    <footer>
        <section class="author">
            <h4>Â© Created by Denis Golubev</h4>
        </section>
    </footer>
    <!--Footer end-->

</body>
</html>
